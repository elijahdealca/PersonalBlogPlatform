{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>All Blog Posts</h2>
  <a href="{% url 'post_create' %}">+ New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <br>
        <small>By {{ post.author }} on {{ post.created_at }}</small>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
