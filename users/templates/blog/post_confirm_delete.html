{% extends "base.html" %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete <strong>"{{ post.title }}"</strong>?</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'post_detail' post.id %}">Cancel</a>
  </form>
{% endblock %}
